<form method="POST">
  {% csrf_token %}
  
  <div class="form-floating mb-3">
    {{ form.email }}
    <label for="{{ form.email.id_for_label }}" class="form-label fw-bold">Email</label>
    <small class="text-danger">{{ form.email.errors }}</small>
  </div>
  
  <div class="form-floating mb-4">
    {{ form.senha }}
    <label for="{{ form.senha.id_for_label }}" class="form-label fw-bold">Senha</label>
    <small class="text-danger">{{ form.senha.errors }}</small>
  </div>
  
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="form-check">
      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label text-dark" for="flexCheckChecked">
        Lembrar deste dispositivo
      </label>
    </div>
    <a class="text-primary fw-bold" href="#">Esqueceu a senha?</a>
  </div>

  <button type="submit" class="btn btn-primary w-100 fs-4 mb-4 rounded-2">
    Entrar
  </button>
</form>

<div class="d-flex align-items-center justify-content-center">
  <p class="fs-4 mb-0 fw-bold">Novo por aqui?</p>
  <a class="text-primary fw-bold ms-2" href="{% url 'accounts:registrar' %}">Criar uma conta</a>
</div>
