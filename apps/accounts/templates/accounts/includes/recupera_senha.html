<form method="POST">
  {% csrf_token %}
  <div class="form-floating mb-3">
    {{ form.email }}
    <label for="{{ form.email.id_for_label }}" class="form-label fw-bold">Digite seu email</label>
    <small class="text-danger">{{ form.email.errors }}</small>
  </div>

  <button type="submit" class="btn btn-primary w-100 fs-4 mb-4 rounded-2">
    Solicitar Redefinição
  </button>
</form>

<div class="d-flex align-items-center justify-content-center">
  <p class="fs-4 mb-0 fw-bold">Ainda não tem uma conta?</p>
  <a class="text-primary fw-bold ms-2" href="{% url 'accounts:registrar' %}">Criar uma conta</a>
</div>
